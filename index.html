<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--principal = p-->
<!--nominal interest rate = i-->
<!--number of compounding period = n-->
<!---->
<div class="container">
  <h5 style="font-weight: 700;">COMPOUND INTEREST CHECKER</h5>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="principal">principal</label>
      <input type="text" class="form-control" id="pi" placeholder="Enter principal" name="email">
    </div>
    <div class="form-group">
      <label for="cpp">nominal rate value</label><br>
      <select id="nir">
        <option value="ipod">5%</option>
        <option value="radio">10%</option>
        <option value="computer">15%</option>
        </select>
    </div>
    <div class="form-group">
      <label for="compounding">compound period</label>
      <input type="text" class="form-control" id="cpp" placeholder="Enter compound period" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <script src="index.js"></script>
  </form>
</div>
<!---cit = compound interest -->
<p id="cit"></p>

</body>
</html>
