<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<!--principal = p-->
<!--nominal interest rate = i-->
<!--number of compounding period = n-->
<!---->
<div class="container">
  <h5 style="font-weight: 700;">COMPOUND INTEREST CHECKER</h5>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="principal">principal</label>
      <input type="text" class="form-control" id="pi" placeholder="Enter principal" name="email">
    </div>
    <div class="form-group">
      <label for="cpp">nominal rate value</label><br>
      <input type="text" class="form-control" id="pl" placeholder="Enter nominal rate value" name="email">
    </div>
    <div class="form-group">
      <label for="compounding">compound period</label>
      <input type="text" class="form-control" id="cpp" placeholder="Enter compound period" name="pwd">
    </div>
    <input type="button" id="wt" value="submit">
  </form>
</div>
<!---cit = compound interest -->
<p id="ct"></p>
<script>
  
function ng(){
  function yio(x){
    return x/100
}
  var nir = document.getElementById("pl").value
  var pi = document.getElementById("pi").value
  var cpp = document.getElementById("cpp").value
  let cg,mg,fg,pg;
  cg = 1 + yio(nir)
  mg = cg ** cpp
  fg = mg - 1
  pg = pi * fg.toFixed(2)
   document.getElementById("ct").innerHTML = pg
}

document.getElementById("wt").addEventListener("click", ng)
</script>
</body>
</html>
